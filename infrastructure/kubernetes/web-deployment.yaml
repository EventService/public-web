apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  labels:
    app: tymuj-web
spec:
  selector:
    matchLabels:
      app: tymuj-web
  template:
    metadata:
      labels:
        app: tymuj-web
    spec:
      imagePullSecrets:
        - name: foxmedia-gitlab-auth
      nodeSelector:
        name: jobs-node-pool
      containers:
        - name: tymuj-web-tmp
          image: registry.gitlab.com/fox-media-czech-republic/tymuj-2021/web:2023-06-29
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: web-config
          resources:
            limits:
              cpu: 100m
              memory: 200Mi
            requests:
              cpu: 50m
              memory: 100Mi
